<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <nav>
      <h1>Preview Your Favorite Artist</h1>
    </nav>
    <figure>
      <audio src="" id="previewUrl" controls></audio>

      <figcaption id="trackName">Now playing:</figcaption>
    </figure>

    <form action="" id="inputForm">
      <input type="text" placeholder="search music by artist or track" name="inputField" id="inputField" />
      <button type="submit" id="inputButton">Search</button>
    </form>

    <h4>Search Results</h4>
    <h3 id="results"></h3>
    <div id="container"></div>
  </body>
</html>
